<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css" defer>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="order-summary-container">
    <div class="hero-img-container"><img src="./images/hero-image.svg" alt="Person listening to music"></div>
    <h1 class="title">Order Summary</h1>
    <div class="info">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan-info-container">
      <div class="icon-container"><img src="./images/icon-music.svg" alt="music icon"></div>
      <div class="plan-title">
        <p>Annual Plan</p>
      </div>
      <div class="change-plan">
        <a href="#">Change</a>
      </div>
      <div class="plan-price">
        <p>$59.99/year</p>
      </div>
    </div>
    <div class="payment-btn">Proceed To Payment</div>
    <div class="cancel-btn">Cancel Order</div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarioLisbona">Mario Lisbona</a>.
  </div>
  </footer>
</body>
</html>
